<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Менеджер паролей</h1>


        <div id="auth-section">
            <div id="login-form">
                <h2>Вход</h2>
                <input type="text" id="login-username" placeholder="Имя пользователя" required>
                <input type="password" id="login-password" placeholder="Пароль" required>
                <button onclick="login()">Войти</button>
                <p>Нет аккаунта? <a href="#" onclick="showRegister()">Зарегистрироваться</a></p>
            </div>

            <div id="register-form" style="display:none;">
                <h2>Регистрация</h2>
                <input type="text" id="register-username" placeholder="Имя пользователя" required>
                <input type="password" id="register-password" placeholder="Пароль" required>
                <button onclick="register()">Зарегистрироваться</button>
                <p>Уже есть аккаунт? <a href="#" onclick="showLogin()">Войти</a></p>
            </div>
        </div>


        <div id="app-section" style="display:none;">
            <h2>Ваши пароли</h2>
            <button onclick="logout()">Выйти</button>

            <div id="password-form" style="margin-top:20px;">
                <h3>Добавить пароль</h3>
                <input type="text" id="service" placeholder="Сервис (gmail, github...)" required>
                <input type="text" id="username" placeholder="Логин" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button onclick="addPassword()">Сохранить</button>
            </div>

            <div id="passwords-list" style="margin-top:20px;">
                <h3>Сохранённые пароли</h3>
                <div id="passwords-container"></div>
            </div>
        </div>


        <div id="admin-section" style="display:none; margin-top:30px; padding:20px; border:1px solid #ddd; border-radius:5px;">
            <h2>Админ панель</h2>
            <div id="admin-users-list">
                <h3>Пользователи</h3>
                <button onclick="loadAllUsers()">Обновить список</button>
                <div id="users-container" style="margin-top:10px;"></div>
            </div>
        </div>

        <div id="message" style="margin-top:10px;"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
